<div class="bg-img">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
            <div class="bg-img2"> 
                <div class="text-center">
                    <h1>Restaurent Login</h1>
                    <h5>feel free to login</h5>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1">Email address</label>
                      <input formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1"  >
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
                  </form>
                  <a routerLink="/signup">New User ? Click To Sign Up!</a>
            </div>
            </div>
        </div>
    </div>
</div>
</div>
