<div class="bg-img"> 
<div class="container">
    <div class="row">
        
        <div class="col-md-6">
             

            <div class="card">
                <div class="bg-img2"> 
                <div class="text-center">
                    <h1>Restaurent Signup</h1>
                    <h5>get free Membership</h5>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="mb-3">
                        <label class="form-label" >Name</label>
                        <input formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
                      
                      </div>
                      <div class="mb-3">
                        <label class="form-label" >Mobile</label>
                        <input formControlName="mobile" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Mobile no">
                        
                      </div>
                    <div class="mb-3">
                      <label class="form-label">Email address</label>
                      <input formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                     
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="signUp()">Signup</button>
                  </form>
                  <a routerLink="/login">Already Member ? Click To Login!</a>
            </div>
            </div>
        </div>
    </div>
</div>
</div>
